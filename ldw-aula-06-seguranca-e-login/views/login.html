{% extends "base.html" %}
{% block content %}

<!-- Coletando e exibindo as flash messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
        <div class="alert alert-{{category}}">
            {{message}}
        </div>
    {% endfor %}
{% endwith %}

<div class="container col-4">
    <div class="card mt-4">
        <div class="card-body m-auto">
            <form action="{{url_for('login')}}" method="POST">
                <label>Nome</label>
                <input type="text" name="username" class="form-control" placeholder="Digite seu e-mail">
                <label>Senha</label>
                <input type="password" name="password" class="form-control" placeholder="Digite sua senha">
                <br>
                <button class="btn btn-danger btn-block">Entrar</button>
                <hr>
                <h6>NÃ£o possui conta? <a href="{{url_for('caduser')}}">Cadastre-se!</a></h6>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
