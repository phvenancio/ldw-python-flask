{% extends "base.html" %}
{% block content %}

<main class="container flex-fill ms-5">
    <h4 class="mt-3">Editar Música</h4>
    <form action="{{url_for('musicEdit', id=music.id)}}" method="POST">
        <div class="form-group">
            <label>Título:</label>
            <input type="text" name="title" value="{{music.title}}" class="form-control w-50 mb-3" required>
        </div>
        <div class="form-group">
            <label>Artista:</label>
            <select name="artist" class="form-select" required>
            {% for artist in artists %}
                <option value="{{artist.id}}" {% if (music.artist.id==artist.id) %} selected 
                {% endif %}>
                    {{artist.name}}
                </option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label>Album:</label>
            <input type="text" name="album" value="{{music.album}}" class="form-control w-50 mb-3" required>
        </div>
        <div class="form-group">
            <label>Ano de Lançamento:</label>
            <input type="text" name="release_year" value="{{music.release_year}}" class="form-control w-25 mb-3" required>
        </div>

        <a href="{{url_for('musicEdit', id=music.id)}}" onclick="return confirm('Confirma as alterações?')"><input type="submit" value="Alterar" class="btn btn-warning"></a>
        <a href="{{url_for('musics')}}"><input type="button" value="Cancelar" class="btn btn-danger"></a>
    </form>
</main>

{% endblock content %}
