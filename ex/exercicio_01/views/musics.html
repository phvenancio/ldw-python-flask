{% extends "base.html" %}
{% block content %}

<main class="container flex-fill ms-5">
    <h4 class="mt-3">Cadastro de Música</h4>
    <form action="{{url_for('musics')}}" method="POST">
        <div class="form-group">
            <label>Título:</label>
            <input type="text" name="title" class="form-control w-50 mb-3">
        </div>
        <div class="form-group">
            <label>Artista:</label>
            <input type="text" name="artist" class="form-control w-50 mb-3">
        </div>
        <div class="form-group">
            <label>Album:</label>
            <input type="text" name="album" class="form-control w-50 mb-3">
        </div>
        <div class="form-group">
            <label>Ano:</label>
            <input type="text" name="year" class="form-control w-25 mb-3">
        </div>
        <input type="submit" value="Cadastrar" class="btn btn-success mb-2">
    </form>
    <hr>
    
    <h4 class="mt-3">Biblioteca de Músicas</h4>
    <table class="table table-striped w-75 mt-3 mb-5">
        <tr>
            <th>Título</th>
            <th>Artista</th>
            <th>Album</th>
            <th>Ano</th>
        </tr>
        {% for music in dict_musics %}
        <tr>
            <td>{{music.Titulo}}</td>
            <td>{{music.Artista}}</td>
            <td>{{music.Album}}</td>
            <td>{{music.Ano}}</td>
        </tr>
        {% endfor %}
    </table>
</main>

{% endblock content %}
