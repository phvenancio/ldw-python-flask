{% extends "base.html" %}
{% block content %}

<main class="container flex-fill ms-5">
    <h4 class="mt-3">Cadastro de Artista</h4>
    <form action="{{url_for('artists')}}" method="POST">
        <label>Nome:</label>
        <input type="text" name="artist" class="form-control w-50 mb-3">
        <input type="submit" value="Cadastrar" class="btn btn-success mb-2">
    </form>
    <hr>
    
    <h4 class="mt-3">Lista de Artistas</h4>
    <ol class="list-group list-group-flush my-3">
        {% for artist in list_artists %}
            <li class="list-group-item">{{artist}}</li>
        {% endfor %}
    </ol>
</main>

{% endblock content %}
